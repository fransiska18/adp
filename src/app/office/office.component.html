<app-search id="ucSearch" style="width:100%;" [_url]='urlJson' [apiQryPaging]='urlQryPaging' [enviromentUrl]='urlEnviPaging'
    (result)="getResult($event)"></app-search>

<div [hidden]="resultData?.data == null">
<table class="table table-responsive-md text-center table-hover">
    <thead>
        <tr class="table-header">
            <th><span translate class="thead-header" (click)="searchSort($event)" name='officeName'>Office Name</span></th>
            <th><span translate class="thead-header"  (click)="searchSort($event)" name='officeCode'>Office Code</span></th>
            <th><span translate class="thead-header"  (click)="searchSort($event)" name='cntctPersonName' translate>Contact Person</span></th>
            <th><span translate class="thead-header"  (click)="searchSort($event)" name='officeAddr' translate>Address</span></th>
            <th><span translate class="thead-header"  (click)="searchSort($event)" name='city' translate>City</span></th>
            <th><span translate class="thead-header"  (click)="searchSort($event)" name='orgMdlName'>Model Name</span></th>
            <th><span translate class="thead-header"  (click)="searchSort($event)" name='isActive'>Active Status</span></th>
            <th><span translate class="thead-header"  (click)="searchSort($event)" name='mrKonvenSyariah'>Konvensional / Syariah</span></th>
            <th><span translate class="thead-header"  (click)="searchSort($event)" name='isVirtualOffice' translate>Virtual Office</span></th>
            <th translate>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of resultData?.data">
            <td class="text-left">{{item.officeName}}</td>
            <td>{{item.officeCode}}</td>
            <td class="text-left">{{item.cntctPersonName}}</td>
            <td class="text-left">{{item.officeAddr}}</td>
            <td class="text-left">{{item.city}}</td>
            <td class="text-left">{{item.orgMdlName}}</td>
            <td *ngIf="item.isActive === '1'">Yes</td>
            <td *ngIf="item.isActive === '0'">No</td>
            <td *ngIf="item.mrKonvenSyariah === 'KON'">Konvensional</td>
            <td *ngIf="item.mrKonvenSyariah === 'SYA'">Syariah</td>
            <td *ngIf="item.mrKonvenSyariah === ''"></td>
            <td *ngIf="item.isVirtualOffice === '1'">Yes</td>
            <td *ngIf="item.isVirtualOffice === '0'">No</td>
            <td>
                <a class="success p-0" data-original-title="" title="" [routerLink]="['/office/add']"
                    [queryParams]="{param:'edit',refOfficeId:item.refOfficeId}" [ngClass]="{'d-none': displayNone}">
                    <i class="ft-edit-2 font-medium-3 mr-2"></i>
                </a>
                <a class="danger p-0" data-original-title="" title="" (click)="delete(item.refOfficeId)">
                    <i class="ft-trash-2 font-medium-3 mr-2"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
<app-ucgrid-footer (select)="onSelect($event)"></app-ucgrid-footer>
<!-- <i class="fa fa-plus-circle" [routerLink]="['/office/add']"
    style="position: absolute; right: 30px; bottom: 0; cursor: pointer; font-size: 36px"></i> -->
</div>

<div *ngIf="data" class="row">
    <div class="col-8 card-container">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title" id="striped-row-layout-basic">Project Info</h4>
            </div>
            <div class="card-body">
                <div class="px-3">
                    <form class="form form-horizontal striped-rows form-bordered">
                        <div class="form-body">
                            <ngb-accordion #acc="ngbAccordion">
                                <ngb-panel id="1" title="Personal Info" class="form-section">
                                    <ng-template ngbPanelContent>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="Name">Name</label>
                                                    <input type="text"
                                                        class="form-control"
                                                        id="Name"
                                                        name="Name"
                                                        [value]="data.read.Identity.Name"
                                                        [ngClass]="{'red-font': data.read.Identity.NameConfidence < 0.9}"
                                                        (click)="highlightField(data.read.Identity.NameCoordinates, data.read.Identity.PageNumber)">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="AccountNumber">Account Number</label>
                                                    <input type="text"
                                                        class="form-control"
                                                        id="AccountNumber"
                                                        name="AccountNumber"
                                                        [value]="data.read.Identity.AccountNumber"
                                                        [ngClass]="{'red-font': data.read.Identity.AccountNumberConfidence < 0.9}"
                                                        (click)="highlightField(data.read.Identity.AccountNumberCoordinates, data.read.Identity.PageNumber)">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="BankOffice">Bank Office</label>
                                                    <input type="text"
                                                        class="form-control"
                                                        id="BankOffice"
                                                        name="BankOffice"
                                                        [value]="data.read.Identity.BankOffice"
                                                        [ngClass]="{'red-font': data.read.Identity.BankOfficerConfidence < 0.9}"
                                                        (click)="highlightField(data.read.Identity.BankOfficeCoordinates, data.read.Identity.PageNumber)">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="Product">Product</label>
                                                    <input type="text"
                                                        class="form-control"
                                                        id="Product"
                                                        name="Product"
                                                        [value]="data.read.Identity.Product"
                                                        [ngClass]="{'red-font': data.read.Identity.ProductConfidence < 0.9}"
                                                        (click)="highlightField(data.read.Identity.ProductCoordinates, data.read.Identity.PageNumber)">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="Currency">Currency</label>
                                                    <input type="text"
                                                        class="form-control"
                                                        id="Currency"
                                                        name="Currency"
                                                        [value]="data.read.Identity.Currency"
                                                        [ngClass]="{'red-font': data.read.Identity.CurrencyConfidence < 0.9}"
                                                        (click)="highlightField(data.read.Identity.CurrencyCoordinates, data.read.Identity.PageNumber)">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="Address">Address</label>
                                                    <textarea rows="5"
                                                        class="form-control"
                                                        id="Address"
                                                        name="Address"
                                                        [value]="data.read.Identity.Address"
                                                        [ngClass]="{'red-font': data.read.Identity.AddressConfidence < 0.9}"
                                                        (click)="highlightField(data.read.Identity.AddressCoordinates, data.read.Identity.PageNumber)">
                                                    </textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-template>
                                </ngb-panel>
                                <ngb-panel id="2" title="Transaction History" class="form-section">
                                    <ng-template ngbPanelContent>
                                        <section id="simple">
                                            <div class="row text-left">
                                                <div class="col-sm-12">
                                                    <div class="card">
                                                        <div class="card-header"></div>
                                                        <div class="card-body">
                                                            <div class="card-block">
                                                                <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onRowSelect($event)"
                                                                    (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onSaveConfirm($event)" (createConfirm)="onCreateConfirm($event)">
                                                                </ng2-smart-table>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </section>
                                    </ng-template>
                                </ngb-panel>
                            </ngb-accordion>
                        </div>
                        <div class="form-actions right">
                            <button type="button" class="btn btn-raised btn-warning mr-1">
                                   <i class="ft-x"></i> Back
                            </button>
                            <button type="button" class="btn btn-raised btn-info mr-1">
                                   <i class="ft-save"></i> Save & Back
                            </button>
                            <button type="button" class="btn btn-raised btn-primary">
                                   <i class="fa fa-check-square-o"></i> Submit
                            </button>
                            
                     </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div #viewer class="viewer col-4"></div>
</div>

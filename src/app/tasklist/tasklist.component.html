<section id="extended">
  <div class="row text-left">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-header">
                  <h4 class="card-title">Task List</h4>
              </div>
              <div class="card-body">
                  <div class="card-block">
                    <input #search class="search mb-2" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">
                      <table class="table table-responsive-md text-center">
                          <thead>
                              <tr>
                                  <th>No</th>
                                  <th>ID</th>
                                  <th>Bank</th>
                                  <th>Page(s)</th>
                                  <th>Status</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of data; let i = index">
                                  <td>{{ i+1 }}</td>
                                  <td>{{ item.id }}</td>
                                  <td>{{ item.bank }}</td>
                                  <td>{{ item.pagenum }}</td>
                                  <td>{{ item.status }}</td>
                                  <td>
                                      <a [ngClass]="{'success p-0': item.status !== 'Done', 'info p-0': item.status === 'Done'}" (click)="onEditClick(item)" data-original-title="" title="">
                                          <i [ngClass]="{'ft-edit-2 font-medium-4 mr-2': item.status !== 'Done', 'ft-eye font-medium-3 mr-2': item.status === 'Done'}"></i>
                                      </a>
                                      <!-- <a *ngIf="item.status !== 'Done'" class="success p-0" (click)="onEditClick(item)" data-original-title="" title="">
                                          <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                      </a> -->
                                      <!-- <a class="danger p-0" data-original-title="" title="">
                                          <i class="ft-x font-medium-3 mr-2"></i>
                                      </a> -->
                                    
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

<!--Extended Table Ends-->
